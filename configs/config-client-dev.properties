#不要使用下划线
name=config-server-dev
spring.application.version=1.0.0-dev

server.port=8881
server.servlet.context-path=/config

spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#是否将自己注册到Eureka-Server中，默认的为true
eureka.client.registerWithEureka=true
#是否从Eureka-Server中获取服务注册信息，默认为true
eureka.client.fetchRegistry=true
#告诉服务提供者要把服务注册到哪儿
#eureka.client.service-url.defaultZone=http://127.0.0.1:8899/eureka
eureka.client.service-url.defaultZone=http://eureka1.com:8891/eureka/,http://eureka2.com:8892/eureka/
#显示客户端真实ip
instance.prefer-ip-address=true
#关闭热部署
spring.devtools.restart.enabled=false



spring.cloud.config.server.git.uri=https://github.com/forezp/SpringcloudConfig/
spring.cloud.config.server.git.searchPaths=respo
spring.cloud.config.label=master
#spring.cloud.config.server.git.username=dd-dd-dd
#spring.cloud.config.server.git.password=Password#123.

#spring.cloud.config.server.git.uri：配置git仓库地址
#spring.cloud.config.server.git.searchPaths：配置仓库路径
#spring.cloud.config.label：配置仓库的分支
#spring.cloud.config.server.git.username：访问git仓库的用户名
#spring.cloud.config.server.git.password：访问git仓库的用户密码
